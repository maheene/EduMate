https://github.com/maheene/EduMate<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduMate</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="EduMate Logo" class="logo" />
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to EduMate</h1>
      <p>Your all-in-one smart learning companion.</p>
    </section>

    <section class="ai-section">
      <h2>AI Chat Assistant</h2>

      <div class="chat-container">
        <div class="chat-box" id="chat-box">
          <!-- Chat messages will go here -->
        </div>

        <div class="chat-input">
          <button class="upload-btn" id="upload-btn">+</button>
          <input type="text" placeholder="Type your message..." id="user-input" />
          <button class="send-btn" id="send-btn">↑</button>
        </div>
      </div>

      <div class="upload-options" id="upload-options">
        <button>📷 Take Picture</button>
        <button>🖼️ Add Image</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 EduMate | All rights reserved.</p>
  </footer>
</body>
</html>
